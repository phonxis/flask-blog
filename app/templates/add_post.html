<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1>{{ title }}</h1>
<form action="" method="post" name="post">
    {{ form.hidden_tag() }}
    <p>
        Enter your title:<br>
        {{ form.title(size=80)}}<br>
        Enter your text:<br>
        {{ form.post }}
        {% for error in form.post.errors %}
          <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Post this"></p>
</form>
{% endblock %}
