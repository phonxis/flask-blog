{% extends "base.html" %}
{% block content %}

<section id="content" class="body">
	<section id="post-text">
		<b>
			{{ post.title}}
		</b><br>
		<p>
			{{ post.body }}
		</p>
		{{ post.timestamp.day }}.{{ post.timestamp.month }}.{{ post.timestamp.year }} by {{ post.author.username }}<br>
		{% if g.user.is_authenticated() %}
			<a href="{{ url_for('delete_post', id=post.id) }}">Delete post</a>
		{% endif %}
	</section>
</section>

{% endblock %}
